<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureX Pro - Advanced Trading Terminal</title>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Dark Theme (Default) */
            --bg-color: #0b0e11;
            --header-bg: #181a20;
            --panel-bg: #1e2329;
            --border-color: #2b3139;
            --text-primary: #eaecef;
            --text-secondary: #848e9c;
            --accent-color: #fcd535;
            --accent-text: #181a20;
            --buy-color: #0ecb81;
            --sell-color: #f6465d;
            --input-bg: #2b3139;
            --hover-bg: #2b3139;
        }

        [data-theme="light"] {
            /* Light Theme */
            --bg-color: #f5f5f5;
            --header-bg: #ffffff;
            --panel-bg: #ffffff;
            --border-color: #eaecef;
            --text-primary: #1e2329;
            --text-secondary: #707a8a;
            --accent-color: #fcd535;
            --accent-text: #181a20;
            --buy-color: #0ecb81;
            --sell-color: #f6465d;
            --input-bg: #f5f5f5;
            --hover-bg: #f5f5f5;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            height: 60px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span {
            color: var(--text-primary);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            border-radius: 4px;
            transition: color 0.2s;
        }

        .theme-toggle:hover {
            color: var(--text-primary);
            background-color: var(--hover-bg);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.testnet {
            background-color: rgba(240, 185, 11, 0.15);
            color: #f0b90b;
        }

        .status-badge.live {
            background-color: rgba(246, 70, 93, 0.15);
            color: #f6465d;
        }

        /* Main Layout */
        main {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px);
        }

        .chart-section {
            flex: 1;
            border-right: 1px solid var(--border-color);
            background-color: var(--bg-color);
            position: relative;
        }

        .order-section {
            width: 350px;
            background-color: var(--panel-bg);
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border-color);
        }

        /* Order Form */
        .order-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .tab.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        .order-form {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            background-color: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 4px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 10px;
        }

        .btn-buy {
            background-color: var(--buy-color);
            color: white;
        }

        .btn-sell {
            background-color: var(--sell-color);
            color: white;
        }

        .btn-submit:hover {
            opacity: 0.9;
        }

        .switch-env-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            margin-left: 10px;
        }

        .switch-env-btn:hover {
            border-color: var(--text-secondary);
            color: var(--text-primary);
        }

        .message-box {
            padding: 15px;
            margin: 20px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .message-box.success {
            background: rgba(14, 203, 129, 0.1);
            color: var(--buy-color);
        }

        .message-box.error {
            background: rgba(246, 70, 93, 0.1);
            color: var(--sell-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* TradingView Container */
        #tradingview_widget {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 12L12 22L22 12L12 2Z" fill="#FCD535" />
            </svg>
            <span>FutureX</span> <span
                style="font-weight: 400; font-size: 0.8em; color: var(--text-secondary);">Pro</span>
        </div>
        <div class="header-controls">
            <div class="status-badge {{ 'testnet' if is_testnet else 'live' }}">
                {{ 'TESTNET' if is_testnet else 'LIVE' }}
            </div>
            <form action="/switch_env" method="post" style="margin:0">
                <button type="submit" class="switch-env-btn">Switch Env</button>
            </form>
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                <span id="theme-icon">‚òÄÔ∏è</span>
            </button>
        </div>
    </header>

    <main>
        <div class="chart-section">
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container" style="height:100%;width:100%">
                <div id="tradingview_b8549" style="height:100%;width:100%"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script type="text/javascript">
                    new TradingView.widget(
                        {
                            "autosize": true,
                            "symbol": "BINANCE:BTCUSDT.P",
                            "interval": "15",
                            "timezone": "Etc/UTC",
                            "theme": "dark",
                            "style": "1",
                            "locale": "en",
                            "enable_publishing": false,
                            "hide_side_toolbar": false,
                            "allow_symbol_change": true,
                            "container_id": "tradingview_b8549"
                        }
                    );
                </script>
            </div>
            <!-- TradingView Widget END -->
        </div>

        <div class="order-section">
            {% if message %}
            <div class="message-box {{ status }}">
                {{ message }}
            </div>
            {% endif %}

            <div class="order-tabs">
                <div id="market-tab" class="tab active" onclick="openTab('market')">Market</div>
                <div id="limit-tab" class="tab" onclick="openTab('limit')">Limit</div>
            </div>

            <div id="market" class="tab-content active">
                <form action="/order" method="post" class="order-form">
                    <input type="hidden" name="type" value="market">

                    <div class="form-group">
                        <label>Symbol</label>
                        <input type="text" name="symbol" value="BTCUSDT" required>
                    </div>

                    <div class="form-group">
                        <label>Quantity (BTC)</label>
                        <input type="number" name="quantity" step="0.001" value="0.001" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" name="side" value="BUY" class="btn-submit btn-buy">Buy / Long</button>
                        <button type="submit" name="side" value="SELL" class="btn-submit btn-sell">Sell /
                            Short</button>
                    </div>
                </form>
            </div>

            <div id="limit" class="tab-content">
                <form action="/order" method="post" class="order-form">
                    <input type="hidden" name="type" value="limit">

                    <div class="form-group">
                        <label>Symbol</label>
                        <input type="text" name="symbol" value="BTCUSDT" required>
                    </div>

                    <div class="form-group">
                        <label>Price (USDT)</label>
                        <input type="number" name="price" step="0.01" value="50000" required>
                    </div>

                    <div class="form-group">
                        <label>Quantity (BTC)</label>
                        <input type="number" name="quantity" step="0.001" value="0.001" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" name="side" value="BUY" class="btn-submit btn-buy">Buy / Long</button>
                        <button type="submit" name="side" value="SELL" class="btn-submit btn-sell">Sell /
                            Short</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Tab Logic
        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // Theme Logic
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('theme-icon');
            icon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Initialize Theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
    </script>
</body>

</html>
